<!--
  编译less

     方式一：在命令行中进入项目目录 ： lessc 文件名.less 文件名.css (-x 生成压缩文件 会提示过时 装新的模块)
             然后会生成 一个css文件 在项目中直接引入这个css文件即可

     方式二： 考拉工具 koala ， 需要将less文件放入文件夹里 ，然后拖入kaola
             工具，同时在项目中新建一个css文件夹用于保存编译过后的文件。

             可以勾选自动编译，还可以设置编译成压缩的css文件

             在我们右键检查网页样式的时候 看到的是less文件而不是编译后的css文件
             因为这样更方便我们去修改

     方式三：webstorm 中 File Watchers
             settings -> tools -> File Watchers -> 添加less文件 -> 设置路径

-->
